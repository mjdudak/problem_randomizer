<html>
<head>
    <title>Random Problem Assigner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.js" integrity="sha512-34c+czbe1JJMtTH6ebtsJdIa1K3lNsxDC92M3PBI0bACg7nu+DhHwfRS2Zc2qtbyPWKHLTgoxsMrArG4Myx4AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      .form-group {
        padding: 0.5em;
      }
    </style>

<body>
    <div class="container">
        <div class="col"></div>
        <div class="col-12">
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Random Problem Assigner</legend>
        
        <!-- Text input-->
        <div class="form-group row">
          <label class="col-2 control-label" for="problems">Problems (Each on a new line)</label>  
          <div class="col-4">
            <textarea class="form-control" id="problems" rows="5"></textarea>
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group row">
            <label class="col-2 control-label" for="groups">Group/Student Names (Each on a new line)</label>  
            <div class="col-4">
              <textarea class="form-control" id="groups" rows="5"></textarea>
              
            </div>
          </div>

          <div class="form-group row">
            <label class="col-2">If more problems than groups...</label> 
            <div class="col-8">
              <div class="custom-control custom-radio custom-control-inline">
                <input name="more-probs" id="more-probs_0" type="radio" class="custom-control-input" value="unassigned-problems" required="required" checked> 
                <label for="more-probs_0" class="custom-control-label">Leave problems unassigned</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input name="more-probs" id="more-probs_1" type="radio" class="custom-control-input" value="multiple-problems" required="required"> 
                <label for="more-probs_1" class="custom-control-label">Give a group multiple problems</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2">If more groups than problems...</label> 
            <div class="col-8">
              <div class="custom-control custom-radio custom-control-inline">
                <input name="more-groups" id="more-groups_0" type="radio" class="custom-control-input" value="unassigned-groups"> 
                <label for="more-groups_0" class="custom-control-label">Leave groups unassigned</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input name="more-groups" id="more-groups_1" type="radio" class="custom-control-input" value="multiple-groups" checked> 
                <label for="more-groups_1" class="custom-control-label">Give the same problem to multiple groups</label>
              </div>
            </div>
        </div>
        
       
        <!-- Button -->
        <div class="form-group">
          <div class="col-md-4">
            <button id="output" name="output" class="btn btn-primary" type="button">Randomize</button>
          </div>
        </div>
        
        </fieldset>
        </form>
        <div class="col-6"
        <table id="output-table" class="table table-striped">
            <thead>
                <tr>
                    <th id="problem-table-header">Problem</th>
                    <th id="group-table-header">Group</th>
                </tr>
            </thead>
            <tbody id="output-body">
            </tbody>
        </table>
        </div>
        <template id="output-row">
            <tr id="normal-output-row">
                <td></td>
                <td></td>
            </tr>
        </template>
      <a id="save-link" href="">Save Link</a>
        
    </div>
    <div class="col"></div>
    </div>
    <script src="main.js">
    </script>
</body>
</html>
